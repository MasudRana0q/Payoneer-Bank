<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Payoneer Bank</title>
</head>
<body>
    <!-- First Page | Login Page Start -->

    <div id="loginContain">
        <h1 class="text-center" > Wellcome to Payoneer Bank</h1>
            <div id="loginForm" >
                <h2>Login Now</h2>
                <input placeholder="Email" class="form-control" type="text" name="" id="">
                <br>
                <input placeholder="Password" class="form-control" type="password" name="" id="">
                <br>
                <button id="submitBtn" class="btn btn-success">Submit</button>
            </div>
    </div>

        <!-- First Page End
        Second Page | Transaction Page Start -->

    <section id="trx">
        <div class="row">
            <h2 class="text-center">Transaction Area</h2>
            <div class="col-md-4">
                <div class="deposit common">
                    <h4>Deposit</h4>
                    <h2>$ <span id="depositedBalance">00</span></h2>   
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw common">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="withdrawed">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance common">
                    <h4>Balance</h4>
                    <h2>$ <span id="totalBalance">1240</span></h2>
                </div>
            </div>
         </div>


         <div id="depositAndWithdrawBtnSection" class="row">
            <div class="col-md-6">
                <div class="common2">
                    <h2>Deposit</h2>
                    <br>
                    <input id="dipoInput" class="form-control" placeholder="$ Amount You Want To Deposit" type="text">
                    <br>
                    <br>
                    <button id="dipoBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="common2">
                    <h2>Withdraw</h2>
                    <br>
                    <input id="withdrawInput" class="form-control" placeholder="$ Amount You Want To Withdraw" type="text">
                    <br>
                    <br>
                    <button id="withBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    
<script src="scrypt.js"></script>
</body>
</html>
